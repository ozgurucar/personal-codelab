<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>

<body style="justify-items: center;">
    <div style="border: 1px solid #000; width: 60%; padding: 20px;">
        <h1>Contact Us</h1>
        <nav>

            <ul>
                <li>
                    <a href="/project/">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/project/index.html#aboutLTS">
                        About LTS
                    </a>
                </li>
                <li>
                    <a href="/project/index.html#our-menu">
                        Our Menu
                    </a>
                </li>
                <li>
                    <a href="/project/shop-hours.html">
                        Store Hours
                    </a>
                </li>
            </ul>
            <figure>
                <img src="./images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="300">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
        <section id="contact-form">
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us a Message</legend>
                <form action="https://httpbin.org/get" method="get">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="your-message">Your Message:</label>
                        <br>
                        <textarea name="your-message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </fieldset>
        </section>
        <section id="our-location">
            <h2>Our Location</h2>
            <address >
                555 Taco Temptation Lane, Suite T 
                <br>Kansas City, MO 55555-5555
            </address>
            <a href="tel:555-555-5555">555-555-5555</a>
        </section>
        <a href="#"><p>Back to Top</p></a>
    </div>
</body>

</html>
