<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lesson 08</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <article>
        <h2>Ordered List</h2>
        <ol start="5" reversed>
            <li>List Item 1</li>
            <li value="21">List Item 2</li>
            <li>List Item 3</li>
        </ol>
    </article>
    <article>
        <h2>Unordered List</h2>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </article>
</body>
</html>
